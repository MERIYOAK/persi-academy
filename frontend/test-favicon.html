<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favicon Test</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/x-icon" href="/favicon.svg" />
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.svg" />
</head>
<body>
    <h1>Favicon Test Page</h1>
    <p>If you can see a red square with "YT" in the browser tab, the favicon is working!</p>
    
    <h2>Favicon Links:</h2>
    <ul>
        <li><a href="/favicon.svg">Direct SVG Link</a></li>
        <li><a href="/favicon.ico">ICO Link (fallback)</a></li>
    </ul>
    
    <h2>Favicon Image:</h2>
    <img src="/favicon.svg" alt="Favicon" style="width: 64px; height: 64px; border: 1px solid #ccc;">
    
    <script>
        // Test if favicon loads
        const img = new Image();
        img.onload = function() {
            console.log('✅ Favicon loaded successfully');
            document.body.innerHTML += '<p style="color: green;">✅ Favicon loaded successfully!</p>';
        };
        img.onerror = function() {
            console.log('❌ Favicon failed to load');
            document.body.innerHTML += '<p style="color: red;">❌ Favicon failed to load</p>';
        };
        img.src = '/favicon.svg';
    </script>
</body>
</html>
